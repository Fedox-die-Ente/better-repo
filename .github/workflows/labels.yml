name: Setup Labels
on:
  push:
    branches:
      - main

jobs:
  setup-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Sync Labels
        uses: peter-evans/create-or-update-label@v2
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labels.yml
          replace-existing: true

      - name: Delete Workflow File After Run
        env:
          REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FILE_PATH=".github/workflows/setup-labels.yml"
          echo "Deleting workflow file $FILE_PATH..."
          curl -X PUT \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$REPO/contents/$FILE_PATH \
            -d "$(jq -n \
                  --arg msg "Remove setup labels workflow" \
                  --arg content "" \
                  '{"message": $msg, "content": $content, "sha": "$(curl -s -H \"Authorization: token '$TOKEN'\" https://api.github.com/repos/'$REPO'/contents/'$FILE_PATH' | jq -r .sha)"}')"
